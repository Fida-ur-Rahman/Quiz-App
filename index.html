<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Responsive Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="apps.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1><i class="fas fa-brain"></i> QuizMaster</h1>
            <p class="subtitle">Test your knowledge with this interactive quiz</p>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        
        <div class="quiz-body">
            <!-- Question Screen -->
            <div class="question-container" id="question-container">
                <div class="question-number" id="question-number">Question 1 of 10</div>
                <div class="question-text" id="question-text">What is the capital of France?</div>
                
                <div class="options-container" id="options-container">
                    <!-- Options will be generated by JavaScript -->
                </div>
                
                <div class="buttons-container">
                    <button class="btn btn-secondary" id="prev-btn">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button class="btn btn-primary" id="next-btn">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                    <button class="btn btn-primary" id="submit-btn" style="display: none;">
                        Submit Quiz <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            
            <!-- Results Screen -->
            <div class="score-container" id="score-container">
                <h2>Quiz Completed!</h2>
                <div class="score-value" id="score-value">0/10</div>
                <div class="score-text" id="score-text">You can do better! Try again.</div>
                <button class="btn btn-primary" id="restart-btn">
                    <i class="fas fa-redo"></i> Try Again
                </button>
            </div>
        </div>
        
        <div class="quiz-footer">
            <div class="timer">
                <i class="far fa-clock"></i>
                <span id="timer">00:00</span>
            </div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="correct-count">0</span>
                    <span class="stat-label">Correct</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="incorrect-count">0</span>
                    <span class="stat-label">Incorrect</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
